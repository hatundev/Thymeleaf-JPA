<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xưởng J6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .container-fluid {
            background-color: bisque;
            height: 1000px;
        }

        .content {
            background-color: white;
            border-radius: 10px;
            padding: 10px 10px 20px 20px;
        }

        .row {
            padding-top: 10px;
        }

        .row label {
            padding-top: 5px;
        }

        .btn-right {
            display: flex;
            justify-content: right;
        }

        .btn-right .btn {
            margin-left: 5px;
        }


    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col content">
            <h1>Update Product</h1>
            <div class="form ">
                <div class="row">
                    <form th:action="@{/update-product}" th:method="post" th:object="${detailProduct}">
                        <div class="col-1"></div>
                        <div class="col">
                            <hr>
                            <div class="row">
                                <input type="hidden" th:field="*{id}">
                                <label class="form-label col-3">Name:</label>
                                <input class="form-control col" type="text" th:field="*{productName}">
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <label class="form-label col-3">Color:</label>
                                <input class="form-control col" type="text" th:field="*{color}">
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <label class="form-label col-3">Quantity:</label>
                                <input class="form-control col" type="number" th:field="*{quantity}">
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <label class="form-label col-3">Sell Price:</label>
                                <input class="form-control col" type="number" th:field="*{sellPrice}">
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <label class="form-label col-3">Origin Price:</label>
                                <input class="form-control col" type="number" th:field="*{originPrice}">
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <label class="form-label col-3">Brand Name:</label>
                                <select class="form-select col" th:field="*{brand[0].id}" >
                                    <option th:each="item : ${listBrand}" th:text="${item.brandName}"
                                            th:selected="${item.id == detailProduct.brand[0].id}" th:value="${item.id}" ></option>
                                </select>
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <label class="form-label col-3">Subcategory:</label>
                                <select class="form-select col"  th:field="*{subCategory.id}">
                                    <option th:each="item : ${listSubCate}" th:text="${item.subCateName}"
                                             th:selected="${item.id == detailProduct.subCategory.id}"  th:value="${item.id}"></option>
                                </select>
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <label class="form-label col-3">Status:</label>
                                <select class="form-select col" th:field="*{status.id}">
                                    <option th:each="item : ${listStatus}" th:text="${item.statusName}"
                                             th:selected="${item.id == detailProduct.status.id}"  th:value="${item.id}"></option>
                                </select>
                                <div class="col-1"></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="btn-right col">
                                    <button class="btn btn-primary" type="submit">Save changes</button>
                                    <a th:href="@{/view}" class="btn btn-secondary" style="margin-left: 10px;">Close</a>

                                </div>
                                <div class="col-1"></div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
